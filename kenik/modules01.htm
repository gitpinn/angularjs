<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
{{ firstName + " " + lastName }}
</div>

<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope) {
    $scope.firstName = "John";
    $scope.lastName = "Doe";
});
</script>

</body>
</html>
<!--
AngularJS 모듈은 애플리케이션을 정의합니다.
모듈은 응용 프로그램의 다른 부분을위한 컨테이너입니다.
모듈은 애플리케이션 컨트롤러의 컨테이너입니다.
컨트롤러는 항상 모듈에 속합니다.


1. 모듈 만들기 - angular.module
var app = angular.module("myApp", []); 
"myApp"매개 변수는 응용 프로그램이 실행될 HTML 요소를 나타냅니다.

2. 컨트롤러, 지시문, 필터 등을 AngularJS 애플리케이션에 추가 할 수 있습니다.
  ㄱ. 컨트롤러 추가
  <script>

        var app = angular.module("myApp", []);
        
        app.controller("myCtrl", function($scope) {
          $scope.firstName = "John";
          $scope.lastName = "Doe";
        });
        
        </script>

   -->
